<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For RathiDevi ‚ù§Ô∏è</title>
<style>
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    font-family: 'Segoe UI', Roboto, sans-serif;
    color: #ffffff;
    overflow: hidden;
  }

  .stars {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    z-index: 0;
    pointer-events: none;
  }

  .screen {
    z-index: 10;
    width: min(92vw, 400px);
    aspect-ratio: 9/16;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    width: 100%;
    height: 100%;
    border-radius: 30px;
    padding: 30px 20px;
    box-sizing: border-box;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(25px);
    -webkit-backdrop-filter: blur(25px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  /* Highlighted Message Area at the Top */
  .msg-container {
    height: 90px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(255, 77, 141, 0.2);
    border: 1px solid rgba(255, 133, 179, 0.3);
    border-radius: 20px;
    padding: 10px;
    margin-bottom: 10px;
    transition: all 0.3s ease;
  }

  #msg {
    font-size: 16px;
    font-weight: 600;
    color: #ffd1e3;
    text-shadow: 0 0 10px rgba(255, 77, 141, 0.5);
    line-height: 1.4;
  }

  h1 {
    margin: 0;
    font-size: 34px;
    color: #ff85b3;
    text-shadow: 0 2px 15px rgba(255, 133, 179, 0.5);
  }

  p {
    font-size: 18px;
    line-height: 1.5;
    color: #f0f0f0;
    margin: 15px 0;
  }

  .buttons {
    position: relative;
    height: 180px;
    width: 100%;
  }

  button {
    border: none;
    padding: 16px 28px;
    border-radius: 50px;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    position: absolute;
    transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    white-space: nowrap;
  }

  #yes {
    background: #ff4d8d;
    color: #fff;
    left: 50%;
    transform: translateX(-50%);
    bottom: 0;
    z-index: 100;
  }

  #no {
    background: #ffffff;
    color: #222;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
  }

  .heart {
    position: absolute;
    color: #ff4d8d;
    pointer-events: none;
    z-index: 5;
    animation: floatUp 4s ease-in forwards;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(0.5); opacity: 0; }
    15% { opacity: 1; }
    100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
  }
</style>
</head>
<body>

<div class="stars" id="starField"></div>

<div class="screen">
  <div class="card" id="mainCard">
    <div class="msg-container">
      <div id="msg">Thinking is allowed, but saying 'Yes' is preferred! üòâ</div>
    </div>

    <div id="content">
      <h1>RathiDevi üå∏</h1>
      <p>My universe was just a collection of stars until I met you. Now, you're the sun that gives it light.<br><br>
      Will you make me the luckiest man and be mine forever?</p>
      
      <div class="buttons">
        <button id="no">Hmm‚Ä¶ thinking üôà</button>
        <button id="yes">Yes, a thousand times! üíç</button>
      </div>
    </div>
  </div>
</div>

<script>
  const noBtn = document.getElementById('no');
  const yesBtn = document.getElementById('yes');
  const msg = document.getElementById('msg');
  const content = document.getElementById('content');
  const card = document.getElementById('mainCard');

  let attempt = 0;
  const spotifyLink = "https://open.spotify.com/track/0tcKP2nsBy1aiabkXQlXt5?si=IN42uNTmT0OVa4BtKUYaHg"; 

  const convince = [
    "Wait... are you actually thinking about it? ü•∫",
    "Is that finger hovering over 'No'? I'll pretend I didn't see that. üôà",
    "I‚Äôve already planned our 50th anniversary, don't break my heart now! üìâ",
    "If you say no, I‚Äôll start singing... and trust me, I‚Äôm terrible! üé§ü§£",
    "Error 404: 'No' option not found in my heart. ü§ñ‚ù§Ô∏è",
    "I‚Äôll be the person who always lets you have the last slice of pizza. üçï",
    "You‚Äôre the 'Once in a lifetime' kind of magic. ‚ú®",
    "My mom already thinks you're the one. Don't make me look bad! üòÇ",
    "I want to be the one you wake up to for the next 70 years. ‚òï",
    "Okay, now you're just playing hard to get... üòç",
    "I‚Äôll carry all the grocery bags in one trip for you. üí™",
    "Look into my digital eyes... I love you! ü•∫",
    "Fine, if you say 'Yes', I'll stop being so dramatic. (Maybe) üé≠",
    "I'll wait forever, but forever is a long time to stand in this card! ‚è≥",
    "My soul recognized yours the moment we met. üåå",
    "One last chance... will you make my life complete? ‚ù§Ô∏è"
  ];

  function moveButton() {
    if (attempt >= convince.length - 1) {
      msg.textContent = convince[convince.length - 1];
      noBtn.style.opacity = '0';
      setTimeout(() => noBtn.style.display = 'none', 200);
      return;
    }

    const maxX = card.clientWidth - noBtn.clientWidth - 40;
    const maxY = 120; 

    const x = Math.max(10, Math.random() * maxX);
    const y = Math.max(10, Math.random() * maxY);

    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
    noBtn.style.transform = 'none'; 
    
    msg.textContent = convince[attempt];
    attempt++;
  }

  let cooldown = false;
  noBtn.addEventListener('click', () => {
    if (cooldown) return;
    cooldown = true;
    moveButton();
    setTimeout(() => cooldown = false, 300);
  });

  yesBtn.onclick = () => {
    content.innerHTML = `
      <h1 style="font-size: 40px; margin-top:20px;">I KNEW IT! ‚ù§Ô∏è</h1>
      <p style="font-size: 20px;">You just made me the happiest person in the world. <br><br> Our story starts here, RathiDevi. üå∏</p>
    `;
    msg.textContent = "Best decision ever! üíñ‚ú®";
    msg.parentElement.style.background = "rgba(255, 255, 255, 0.2)";
    
    for (let i = 0; i < 60; i++) {
      setTimeout(spawnHeart, i * 50);
    }

    setTimeout(() => {
      window.open(spotifyLink, '_blank');
    }, 2500);
  };

  function spawnHeart() {
    const h = document.createElement('div');
    h.className = 'heart';
    h.innerHTML = ['‚ù§','üíñ','üå∏','‚ú®'][Math.floor(Math.random()*4)];
    h.style.left = Math.random() * 100 + '%';
    h.style.bottom = '-10%';
    h.style.fontSize = (Math.random() * 20 + 20) + 'px';
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 4000);
  }

  const starField = document.getElementById('starField');
  for (let i = 0; i < 100; i++) {
    const star = document.createElement('div');
    star.style.position = 'absolute';
    star.style.width = Math.random() * 3 + 'px';
    star.style.height = star.style.width;
    star.style.background = 'white';
    star.style.top = Math.random() * 100 + '%';
    star.style.left = Math.random() * 100 + '%';
    star.style.opacity = Math.random();
    star.style.borderRadius = '50%';
    starField.appendChild(star);
  }
</script>

</body>
</html>
