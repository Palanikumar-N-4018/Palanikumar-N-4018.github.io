<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>For RathiDevi ‚Ä¢ Palanikumar</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root { 
    --pink-rich: #ff0a54; 
    --pink-glow: rgba(255, 10, 84, 0.4);
    --bg: #0a0104; 
}

* { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; user-select: none; }

body { 
    margin: 0; padding: 0; min-height: 100svh; background: var(--bg); 
    font-family: 'Inter', sans-serif; color: #ffe5ec; 
    display: flex; align-items: center; justify-content: center; overflow: hidden; 
}

.vignette { position: fixed; inset: 0; background: radial-gradient(circle at center, transparent 0%, #000 95%); z-index: 1; pointer-events: none; }
canvas { position: fixed; inset: 0; pointer-events: none; z-index: 5; }

/* Bento Layout */
.bento-grid { 
    position: relative; z-index: 10; width: 92vw; max-width: 400px; 
    display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; 
    transition: 0.8s ease; 
}

.box { 
    background: rgba(255, 255, 255, 0.05); 
    border: 1px solid rgba(255, 10, 84, 0.15); 
    border-radius: 24px; padding: 22px; 
    backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
}

.header-box { grid-column: span 2; text-align: center; border-bottom: 2px solid var(--pink-rich); }
.header-box h1 { font-family: 'Cinzel', serif; font-size: 28px; margin: 0; color: var(--pink-rich); letter-spacing: 2px; }

.question-box { grid-column: span 2; background: rgba(255, 10, 84, 0.03); text-align: center; }
.question-box p { font-size: 13px; line-height: 1.6; margin: 0; opacity: 0.8; }
.question-box span { display: block; margin-top: 10px; font-family: 'Cinzel', serif; font-size: 18px; color: var(--pink-rich); font-weight: 700; text-transform: uppercase; }

#convince-msg { 
    grid-column: span 2; font-size: 13px; color: #ff85a2; 
    text-align: center; min-height: 55px; font-style: italic; 
    display: flex; align-items: center; justify-content: center;
    padding: 0 15px; background: rgba(0,0,0,0.2); border-radius: 15px;
}

.date-box { grid-column: span 1; text-align: center; }
.date-box span { font-size: 10px; color: var(--pink-rich); letter-spacing: 1px; }
.date-box b { font-family: 'Cinzel', serif; font-size: 16px; color: white; display: block; margin-top: 5px; }

.action-area { grid-column: span 2; height: 160px; position: relative; display: flex; flex-direction: column; gap: 12px; justify-content: center; }

.btn { width: 100%; padding: 18px; border-radius: 50px; border: none; font-family: 'Inter', sans-serif; font-size: 15px; font-weight: 700; cursor: pointer; transition: 0.2s; }

#yes { 
    background: var(--pink-rich); color: white; 
    box-shadow: 0 0 25px var(--pink-glow); 
    text-transform: uppercase; z-index: 10;
}

#no { 
    background: rgba(255, 255, 255, 0.95); 
    color: #111; 
    border: 2px solid #fff;
    transition: transform 0.1s, clip-path 0.3s ease, opacity 0.3s; 
    position: relative;
    box-shadow: 0 0 15px rgba(255,255,255,0.3);
}

.shake { animation: shake 0.2s ease-in-out; }
@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-6px) rotate(-1.2deg); }
    75% { transform: translateX(6px) rotate(1.2deg); }
}

#final-view { position: fixed; inset: 0; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 100; text-align: center; background: var(--bg); }

.heart-loader { 
    width: 60px; height: 60px; background: var(--pink-rich); 
    transform: rotate(45deg); animation: beat 0.8s infinite; 
    position: relative; margin: 30px; 
    box-shadow: 0 0 30px var(--pink-glow);
}
.heart-loader:before, .heart-loader:after { content: ""; width: 60px; height: 60px; background: var(--pink-rich); border-radius: 50%; position: absolute; }
.heart-loader:before { left: -30px; } .heart-loader:after { top: -30px; }

@keyframes beat { 0%, 100% { transform: scale(1) rotate(45deg); } 50% { transform: scale(1.2) rotate(45deg); } }

.progress-bar { width: 220px; height: 3px; background: #222; margin-top: 20px; border-radius: 10px; overflow: hidden; }
.progress-fill { width: 0%; height: 100%; background: var(--pink-rich); box-shadow: 0 0 10px var(--pink-rich); }

</style>
</head>
<body>

<div class="vignette"></div>
<canvas id="fireworks"></canvas>

<div class="bento-grid" id="grid">
    <div class="box header-box">
        <h1>RathiDevi</h1>
    </div>

    <div class="box question-box">
        <p>Since our first conversation on April 19, you've been my only thought.</p>
        <span>Will you marry me, Rathi?</span>
    </div>

    <div id="convince-msg">Palanikumar is waiting for your 'Yes'... ‚ù§Ô∏è</div>

    <div class="box date-box"><span>FIRST MET</span><b>APR 19</b></div>
    <div class="box date-box"><span>OUR BIG DAY</span><b>MAY 18</b></div>

    <div class="action-area">
        <button class="btn" id="yes">YES, I DO! üíç</button>
        <button class="btn" id="no">Thinking... ü§î</button>
    </div>
</div>

<div id="final-view">
    <h2 style="font-family: 'Cinzel', serif; font-size: 32px; color: var(--pink-rich); letter-spacing: 3px;">FOREVER COMMITTED</h2>
    <div class="heart-loader"></div>
    <div class="progress-bar"><div class="progress-fill" id="p-fill"></div></div>
    <p style="font-size: 11px; margin-top: 20px; letter-spacing: 3px; opacity: 0.6; color: var(--pink-rich);">OPENING OUR SONG...</p>
</div>

<script>
const noBtn = document.getElementById('no');
const yesBtn = document.getElementById('yes');
const msgBox = document.getElementById('convince-msg');
const grid = document.getElementById('grid');
const finalView = document.getElementById('final-view');
const pFill = document.getElementById('p-fill');

// REVERTED TO SPOTIFY LINK AS REQUESTED
const spotifyLink = "Https://open.spotify.com/track/5NEGfbKMcNuEWOzpWufScA?si=83BpK46dRl2JxfYJ2aZZTg"; 

const messages = [
    "I'll buy you the biggest, fluffiest Teddy Bear ever! üß∏",
    "We'll explore every cool and aesthetic place together! üåç",
    "I promise to make you go 'Aww' and 'Haha' every day! üòÑ",
    "I'll be your strength in every storm we face. ‚òî",
    "I'll remember every tiny detail that makes you smile. ‚ú®",
    "My home is not a place, it's wherever you are. üè†",
    "Wait... the button is actually breaking! Please stop! üò∞",
    "I'll never let a single day pass without saying I love you. ‚ù§Ô∏è",
    "You are my soulmate, my best friend, and my future. ‚ôæÔ∏è",
    "The 'No' button is gone. There's only one path now... ‚ù§Ô∏è"
];

let clicks = 0;

// Jagged "Shatter" damage steps (polygon cuts)
const damageSteps = [
    "none", 
    "polygon(0% 15%, 15% 0%, 100% 0%, 100% 100%, 0% 100%)", 
    "polygon(0% 15%, 15% 0%, 85% 0%, 100% 15%, 100% 85%, 85% 100%, 0% 100%)", 
    "polygon(10% 20%, 20% 10%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 0% 90%)", 
    "polygon(15% 25%, 25% 15%, 75% 5%, 95% 25%, 100% 75%, 75% 95%, 5% 85%)", 
    "polygon(20% 30%, 30% 20%, 70% 10%, 90% 30%, 95% 70%, 70% 90%, 10% 80%)", 
    "polygon(30% 40%, 40% 30%, 65% 20%, 85% 40%, 90% 65%, 65% 85%, 20% 70%)", 
    "polygon(40% 50%, 50% 40%, 60% 30%, 80% 50%, 85% 60%, 60% 80%, 30% 60%)", 
    "polygon(45% 55%, 55% 45%, 55% 45%, 75% 55%, 80% 55%, 55% 75%, 40% 55%)", 
    "polygon(50% 50%, 55% 50%, 55% 50%, 60% 55%, 60% 55%, 55% 60%, 50% 55%)", 
    "none" 
];

noBtn.addEventListener('click', () => {
    if (clicks < 10) {
        noBtn.classList.add('shake');
        setTimeout(() => noBtn.classList.remove('shake'), 200);
        msgBox.innerHTML = messages[clicks];
        clicks++;
        noBtn.style.clipPath = damageSteps[clicks];
        noBtn.style.opacity = (1.1 - (clicks/10)); 
        
        if (clicks === 10) {
            setTimeout(() => { 
                noBtn.style.display = 'none'; 
                msgBox.style.color = "var(--pink-rich)";
                msgBox.style.fontWeight = "700";
            }, 300);
        }
    }
});

yesBtn.onclick = () => {
    grid.style.opacity = '0';
    grid.style.transform = 'translateY(-20px)';
    setTimeout(() => {
        grid.style.display = 'none';
        finalView.style.display = 'flex';
        setTimeout(() => { finalView.style.opacity = '1'; }, 50);
        startCelebration();
        
        let w = 0;
        const bar = setInterval(() => {
            w++;
            pFill.style.width = w + '%';
            if(w >= 100) {
                clearInterval(bar);
                window.location.href = spotifyLink;
            }
        }, 80); 
    }, 800);
};

const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
let particles = [];

function startCelebration() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    animate();
}

function animate() {
    ctx.fillStyle = 'rgba(10, 1, 4, 0.2)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    if (Math.random() < 0.2) {
        const x = Math.random() * canvas.width;
        for(let i=0; i<20; i++) {
            particles.push({
                x: x, y: canvas.height,
                vx: Math.random() * 4 - 2, vy: -Math.random() * 10 - 5,
                life: 1, c: '#ff0a54'
            });
        }
    }
    particles.forEach((p, i) => {
        p.x += p.vx; p.y += p.vy; p.vy += 0.12; p.life -= 0.015;
        ctx.globalAlpha = p.life;
        ctx.fillStyle = p.c;
        ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, Math.PI*2); ctx.fill();
        if(p.life <= 0) particles.splice(i, 1);
    });
    requestAnimationFrame(animate);
}
</script>
</body>
</html>
