<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Palanikumar & RathiDevi</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root { 
    --pink-rich: #ff0a54; 
    --pink-glow: rgba(255, 10, 84, 0.4);
    --bg: #0a0104; 
}

* { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; user-select: none; }

body { 
    margin: 0; padding: 0; min-height: 100svh; background: var(--bg); 
    font-family: 'Inter', sans-serif; color: #ffe5ec; 
    display: flex; align-items: center; justify-content: center; overflow: hidden; 
}

.vignette { position: fixed; inset: 0; background: radial-gradient(circle at center, transparent 0%, #000 95%); z-index: 1; pointer-events: none; }
canvas { position: fixed; inset: 0; pointer-events: none; z-index: 5; }

/* Bento Layout */
.bento-grid { 
    position: relative; z-index: 10; width: 92vw; max-width: 400px; 
    display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; 
    transition: 0.8s ease; 
}

.box { 
    background: rgba(255, 255, 255, 0.05); 
    border: 1px solid rgba(255, 10, 84, 0.15); 
    border-radius: 24px; padding: 22px; 
    backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
}

.header-box { grid-column: span 2; text-align: center; border-top: 2px solid var(--pink-rich); }
.header-box h1 { font-family: 'Cinzel', serif; font-size: 28px; margin: 0; color: var(--pink-rich); letter-spacing: 2px; }

/* The Rephrased Question */
.question-box { grid-column: span 2; background: rgba(255, 10, 84, 0.03); }
.question-box p { font-size: 14px; line-height: 1.6; margin: 0; opacity: 0.9; font-weight: 300; }
.question-box span { display: block; margin-top: 10px; font-family: 'Cinzel', serif; font-size: 17px; color: var(--pink-rich); font-weight: 700; }

#convince-msg { 
    grid-column: span 2; font-size: 13px; color: #ff85a2; 
    text-align: center; min-height: 40px; font-style: italic; 
    animation: fadeIn 0.3s; 
}

.date-box { grid-column: span 1; text-align: center; }
.date-box b { font-family: 'Cinzel', serif; font-size: 16px; color: white; display: block; margin-top: 5px; }

/* Buttons */
.action-area { grid-column: span 2; height: 160px; position: relative; display: flex; flex-direction: column; gap: 10px; justify-content: center; }

.btn { width: 100%; padding: 18px; border-radius: 50px; border: none; font-family: 'Inter', sans-serif; font-size: 15px; font-weight: 700; cursor: pointer; transition: 0.3s; }

#yes { background: var(--pink-rich); color: white; box-shadow: 0 0 20px var(--pink-glow); text-transform: uppercase; z-index: 10; }

#no { 
    background: #1a1a1a; color: #777; border: 1px solid #333; 
    transition: transform 0.1s, clip-path 0.3s ease; 
    position: relative; overflow: hidden;
}

/* Breaking Animation */
.shake { animation: shake 0.2s ease-in-out; }
@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px) rotate(-1deg); }
    75% { transform: translateX(5px) rotate(1deg); }
}

/* Final View */
#final-view { position: fixed; inset: 0; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 100; text-align: center; background: var(--bg); }
.heart-loader { width: 50px; height: 50px; background: var(--pink-rich); transform: rotate(45deg); animation: beat 1.2s infinite; position: relative; margin: 20px; }
.heart-loader:before, .heart-loader:after { content: ""; width: 50px; height: 50px; background: var(--pink-rich); border-radius: 50%; position: absolute; }
.heart-loader:before { left: -25px; } .heart-loader:after { top: -25px; }
@keyframes beat { 0%, 100% { transform: scale(1) rotate(45deg); } 50% { transform: scale(1.1) rotate(45deg); } }

.progress-bar { width: 200px; height: 2px; background: #222; margin-top: 20px; overflow: hidden; }
.progress-fill { width: 0%; height: 100%; background: var(--pink-rich); transition: 0.1s; }

@keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
</style>
</head>
<body>

<div class="vignette"></div>
<canvas id="fireworks"></canvas>

<div class="bento-grid" id="grid">
    <div class="box header-box">
        <h1>RathiDevi</h1>
    </div>

    <div class="box question-box">
        <p>From the moment we met on April 19, my world changed. Now, I want to make every moment permanent.</p>
        <span>Will you marry me, Rathi?</span>
    </div>

    <div id="convince-msg">Palanikumar is waiting for your heart... ‚ù§Ô∏è</div>

    <div class="box date-box"><span>MET</span><b>APR 19</b></div>
    <div class="box date-box"><span>WEDDING</span><b>MAY 18</b></div>

    <div class="action-area">
        <button class="btn" id="yes">YES, I DO! üíç</button>
        <button class="btn" id="no">Thinking... ü§î</button>
    </div>
</div>

<div id="final-view">
    <h2 style="font-family: 'Cinzel', serif; font-size: 32px; color: var(--pink-rich);">FOREVER STARTS NOW</h2>
    <div class="heart-loader"></div>
    <div class="progress-bar"><div class="progress-fill" id="p-fill"></div></div>
    <p style="font-size: 10px; margin-top: 15px; letter-spacing: 2px; opacity: 0.5;">LOADING OUR STORY...</p>
</div>

<script>
const noBtn = document.getElementById('no');
const yesBtn = document.getElementById('yes');
const msgBox = document.getElementById('convince-msg');
const grid = document.getElementById('grid');
const finalView = document.getElementById('final-view');
const pFill = document.getElementById('p-fill');

const messages = [
    "I'll buy you the biggest, fluffiest Teddy Bear! üß∏", // 10%
    "We'll travel to every 'cool' place on your bucket list! üåç", // 20%
    "I promise to make you go 'Aww' & 'Haha' every single day! üòÑ", // 30%
    "I'll be the one to hold the umbrella in every storm. ‚òî", // 40%
    "I'll remember every small detail that makes you smile. ‚ú®", // 50%
    "My home is wherever you are, RathiDevi. üè†", // 60%
    "Wait... the button is starting to crack! Stop! üò∞", // 70%
    "I'll never let a day go by without saying I love you. ‚ù§Ô∏è", // 80%
    "You're my soulmate, my best friend, my everything. ‚ôæÔ∏è", // 90%
    "The button is gone... There is only one answer left. ‚ù§Ô∏è" // 100%
];

let clicks = 0;

// Logical "Breaking" clip-paths for 10% increments
const damageSteps = [
    "polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%)", // 0%
    "polygon(5% 0%, 100% 0%, 100% 100%, 0% 95%)",  // 10%
    "polygon(10% 5%, 95% 0%, 100% 100%, 5% 90%)", // 20%
    "polygon(15% 10%, 90% 5%, 95% 95%, 10% 85%)", // 30%
    "polygon(20% 15%, 85% 10%, 90% 90%, 15% 80%)", // 40%
    "polygon(25% 20%, 80% 15%, 85% 85%, 20% 75%)", // 50%
    "polygon(35% 25%, 75% 20%, 80% 80%, 30% 65%)", // 60%
    "polygon(45% 35%, 70% 30%, 75% 75%, 40% 55%)", // 70%
    "polygon(55% 45%, 65% 40%, 70% 70%, 50% 45%)", // 80%
    "polygon(65% 55%, 60% 50%, 65% 65%, 60% 55%)", // 90%
    "none" // 100% - Disappear
];

noBtn.addEventListener('click', () => {
    if (clicks < 10) {
        // Impact effect
        noBtn.classList.add('shake');
        setTimeout(() => noBtn.classList.remove('shake'), 200);

        // Update Text
        msgBox.innerHTML = messages[clicks];
        
        // Update Visual Damage
        clicks++;
        noBtn.style.clipPath = damageSteps[clicks];
        
        if (clicks === 10) {
            setTimeout(() => {
                noBtn.style.display = 'none';
            }, 300);
        }
    }
});

yesBtn.onclick = () => {
    grid.style.opacity = '0';
    grid.style.transform = 'scale(0.9)';
    setTimeout(() => {
        grid.style.display = 'none';
        finalView.style.display = 'flex';
        finalView.style.opacity = '1';
        startCelebration();
        
        let w = 0;
        const bar = setInterval(() => {
            w++;
            pFill.style.width = w + '%';
            if(w >= 100) {
                clearInterval(bar);
                window.location.href = "https://open.spotify.com/playlist/37i9dQZF1DX4pUKp1EXpTu"; // Example romantic playlist
            }
        }, 100);
    }, 800);
};

// Firework Logic
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
let particles = [];

function startCelebration() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    animate();
}

function animate() {
    ctx.fillStyle = 'rgba(10, 1, 4, 0.2)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    if (Math.random() < 0.2) {
        const x = Math.random() * canvas.width;
        for(let i=0; i<30; i++) {
            particles.push({
                x: x, y: canvas.height,
                vx: Math.random() * 4 - 2, vy: -Math.random() * 12 - 5,
                life: 1, c: '#ff0a54'
            });
        }
    }
    particles.forEach((p, i) => {
        p.x += p.vx; p.y += p.vy; p.vy += 0.15; p.life -= 0.015;
        ctx.globalAlpha = p.life;
        ctx.fillStyle = p.c;
        ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, Math.PI*2); ctx.fill();
        if(p.life <= 0) particles.splice(i, 1);
    });
    requestAnimationFrame(animate);
}
</script>
</body>
</html>
