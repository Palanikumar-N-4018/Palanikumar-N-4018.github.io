<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For RathiDevi ‚ù§Ô∏è</title>
<style>
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #050505; /* Darker for better firework visibility */
    font-family: 'Segoe UI', Roboto, sans-serif;
    color: #ffffff;
    overflow: hidden;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 20;
  }

  .stars {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    z-index: 0;
    background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
  }

  .screen {
    z-index: 10;
    width: min(92vw, 400px);
    aspect-ratio: 9/16;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    width: 100%;
    height: 100%;
    border-radius: 30px;
    padding: 30px 20px;
    box-sizing: border-box;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  .msg-container {
    height: 90px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(255, 77, 141, 0.1);
    border-radius: 20px;
    padding: 10px;
  }

  #msg {
    font-size: 16px;
    font-weight: 600;
    color: #ffd1e3;
  }

  h1 { margin: 0; font-size: 34px; color: #ff85b3; text-shadow: 0 2px 15px rgba(255, 133, 179, 0.5); }
  p { font-size: 18px; line-height: 1.5; color: #f0f0f0; margin: 15px 0; }

  .buttons { position: relative; height: 180px; width: 100%; }
  button {
    border: none; padding: 16px 28px; border-radius: 50px;
    font-size: 16px; font-weight: 700; cursor: pointer;
    position: absolute; transition: all 0.2s ease;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
  }

  #yes { background: #ff4d8d; color: #fff; left: 50%; transform: translateX(-50%); bottom: 0; z-index: 100; }
  #no { background: #ffffff; color: #222; top: 0; left: 50%; transform: translateX(-50%); }

  .rose {
    position: absolute;
    font-size: 24px;
    pointer-events: none;
    z-index: 25;
    animation: fall linear forwards;
  }

  @keyframes fall {
    to { transform: translateY(110vh) rotate(360deg); }
  }
</style>
</head>
<body>

<div class="stars" id="starField"></div>
<canvas id="fireworksCanvas"></canvas>

<div class="screen">
  <div class="card" id="mainCard">
    <div class="msg-container">
      <div id="msg">A special question for a special person... üåπ</div>
    </div>

    <div id="content">
      <h1>RathiDevi üå∏</h1>
      <p>My universe was just a collection of stars until I met you. Now, you're the sun that gives it light.<br><br>
      Will you make me the luckiest man and be mine forever?</p>
      
      <div class="buttons">
        <button id="no">Hmm‚Ä¶ thinking üôà</button>
        <button id="yes">Yes, a thousand times! üíç</button>
      </div>
    </div>
  </div>
</div>

<script>
  const noBtn = document.getElementById('no');
  const yesBtn = document.getElementById('yes');
  const msg = document.getElementById('msg');
  const content = document.getElementById('content');
  const card = document.getElementById('mainCard');
  const canvas = document.getElementById('fireworksCanvas');
  const ctx = canvas.getContext('2d');

  let attempt = 0;
  const spotifyLink = "https://open.spotify.com/track/0tcKP2nsBy1aiabkXQlXt5?si=IN42uNTmT0OVa4BtKUYaHg"; 
  const convince = [
    "Wait... are you actually thinking about it? ü•∫",
    "Error 404: 'No' option not found in my heart. ü§ñ‚ù§Ô∏è",
    "I‚Äôve already planned our 50th anniversary! üìâ",
    "You‚Äôre the 'Once in a lifetime' kind of magic. ‚ú®",
    "I'll carry all the grocery bags in one trip for you. üí™",
    "Look into my digital eyes... I love you! ü•∫",
    "One last chance... will you make my life complete? ‚ù§Ô∏è"
  ];

  function moveButton() {
    if (attempt >= convince.length - 1) {
      msg.textContent = convince[convince.length - 1];
      noBtn.style.display = 'none';
      return;
    }
    const maxX = card.clientWidth - noBtn.clientWidth - 40;
    const maxY = 120; 
    noBtn.style.left = Math.max(10, Math.random() * maxX) + 'px';
    noBtn.style.top = Math.max(10, Math.random() * maxY) + 'px';
    noBtn.style.transform = 'none'; 
    msg.textContent = convince[attempt++];
  }

  noBtn.addEventListener('click', moveButton);

  // --- Fireworks & Roses Logic ---
  let particles = [];
  function createFirework() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * (canvas.height / 2);
    const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
    for (let i = 0; i < 50; i++) {
      particles.push({
        x, y,
        dx: (Math.random() - 0.5) * 6,
        dy: (Math.random() - 0.5) * 6,
        size: Math.random() * 3,
        alpha: 1,
        color
      });
    }
  }

  function animateFireworks() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p, i) => {
      p.x += p.dx; p.y += p.dy; p.dy += 0.05; p.alpha -= 0.01;
      ctx.globalAlpha = p.alpha;
      ctx.fillStyle = p.color;
      ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill();
      if (p.alpha <= 0) particles.splice(i, 1);
    });
    requestAnimationFrame(animateFireworks);
  }

  function spawnRose() {
    const r = document.createElement('div');
    r.className = 'rose';
    r.innerHTML = 'üåπ';
    r.style.left = Math.random() * 100 + 'vw';
    r.style.top = '-50px';
    r.style.duration = (Math.random() * 3 + 2) + 's';
    r.style.animationDuration = r.style.duration;
    document.body.appendChild(r);
    setTimeout(() => r.remove(), 5000);
  }

  yesBtn.onclick = () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    content.innerHTML = `
      <h1 style="font-size: 42px; margin-top:40px; color: #ff4d8d;">I LOVE YOU <br> RATHIDEVI ‚ù§Ô∏è</h1>
      <p style="font-size: 22px;">You've made me the happiest person alive.</p>
    `;
    msg.textContent = "üéÜ Forever Starts Now üéÜ";
    
    animateFireworks();
    const fInterval = setInterval(createFirework, 400);
    const rInterval = setInterval(spawnRose, 150);

    setTimeout(() => {
      clearInterval(fInterval);
      clearInterval(rInterval);
      window.location.href = spotifyLink;
    }, 5000);
  };
</script>
</body>
</html>
