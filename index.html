<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Palanikumar & RathiDevi</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root { 
    --pink-rich: #ff0a54; /* Vibrant Rich Pink */
    --pink-glow: rgba(255, 10, 84, 0.4);
    --bg: #120205; /* Deep Dark Plum/Black */
    --surface: rgba(255, 255, 255, 0.05); 
    --text-main: #ffe5ec;
}

* { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; user-select: none; }

body { 
    margin: 0; padding: 0; min-height: 100svh; background: var(--bg); 
    font-family: 'Inter', sans-serif; color: var(--text-main); 
    display: flex; align-items: center; justify-content: center; overflow: hidden; 
}

/* Background Atmosphere */
.vignette {
    position: fixed; inset: 0;
    background: radial-gradient(circle at center, transparent 0%, #000 90%);
    z-index: 1; pointer-events: none;
}
.pink-bloom {
    position: fixed; top: -20%; left: -20%; width: 50vw; height: 50vw;
    background: var(--pink-rich); filter: blur(150px); opacity: 0.15;
    animation: pulse 10s infinite alternate;
}

@keyframes pulse { 0% { opacity: 0.1; } 100% { opacity: 0.25; } }

canvas { position: fixed; inset: 0; pointer-events: none; z-index: 5; }

/* Bento Grid */
.bento-grid { 
    position: relative; z-index: 10; width: 90vw; max-width: 400px; 
    display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; 
    transition: opacity 0.8s ease, transform 0.8s ease; 
}

.box { 
    background: var(--surface); 
    border: 1px solid rgba(255, 10, 84, 0.2); 
    border-radius: 20px; padding: 22px; 
    backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

.header-box { grid-column: span 2; border-left: 3px solid var(--pink-rich); }
.header-box h1 { 
    font-family: 'Cinzel', serif; font-size: 32px; margin: 0; 
    letter-spacing: 1px; color: var(--pink-rich); text-shadow: 0 0 15px var(--pink-glow);
}

#convince-msg { 
    font-size: 14px; color: #ffbfd3; margin-top: 10px; 
    min-height: 40px; transition: 0.2s; font-style: italic; font-weight: 300;
    display: flex; align-items: center;
}

.date-box { grid-column: span 1; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
.date-box span { font-size: 10px; letter-spacing: 2px; color: var(--pink-rich); opacity: 0.8; font-weight: 600; }
.date-box b { font-family: 'Cinzel', serif; font-size: 18px; color: white; margin-top: 5px; }

.action-box { 
    grid-column: span 2; height: 160px; position: relative; 
    background: transparent; border: none; padding: 0; box-shadow: none;
}

.btn { 
    width: 100%; padding: 18px; border-radius: 50px; border: none; 
    font-family: 'Inter', sans-serif; font-size: 15px; font-weight: 700; 
    cursor: pointer; transition: all 0.3s; letter-spacing: 0.5px;
}

#yes { 
    background: var(--pink-rich); color: white; z-index: 20; 
    box-shadow: 0 5px 25px var(--pink-glow);
    position: relative;
    text-transform: uppercase;
}

#no { 
    background: rgba(255, 255, 255, 0.08); color: #ffadd2; 
    border: 1px solid rgba(255, 255, 255, 0.2); 
    position: absolute; width: 80%; bottom: 10px; left: 10%;
    z-index: 30; transition: 0.2s ease-out;
}

/* Final View */
#final-view { 
    position: fixed; inset: 0; display: none; flex-direction: column; 
    align-items: center; justify-content: center; opacity: 0; 
    z-index: 100; text-align: center; padding: 20px;
    background: rgba(10, 0, 5, 0.95);
}

/* Luxury Heart Loader (Pink) */
.heart-loader {
  display: inline-block; position: relative; width: 64px; height: 64px;
  transform: rotate(45deg); transform-origin: 32px 32px;
}
.heart-loader div {
  top: 23px; left: 23px; position: absolute; width: 26px; height: 26px;
  background: var(--pink-rich);
  animation: heart 1.2s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
  box-shadow: 0 0 10px var(--pink-glow);
}
.heart-loader div:after, .heart-loader div:before {
  content: " "; position: absolute; display: block; width: 26px; height: 26px;
  background: var(--pink-rich);
}
.heart-loader div:before { left: -17px; border-radius: 50% 0 0 50%; }
.heart-loader div:after { top: -17px; border-radius: 50% 50% 0 0; }
@keyframes heart {
  0% { transform: scale(0.95); } 5% { transform: scale(1.1); }
  39% { transform: scale(0.85); } 45% { transform: scale(1); }
  60% { transform: scale(0.95); } 100% { transform: scale(0.9); }
}

.progress-container { width: 220px; height: 3px; background: rgba(255,255,255,0.1); margin-top: 40px; border-radius: 10px; overflow: hidden; }
.progress-bar { width: 0%; height: 100%; background: var(--pink-rich); transition: width 0.1s linear; }

.fade-out { opacity: 0; transform: scale(0.95); pointer-events: none; }
.show-final { display: flex !important; animation: fadeIn 1s forwards; }
@keyframes fadeIn { to { opacity: 1; } }
</style>
</head>
<body>

<div class="vignette"></div>
<div class="pink-bloom"></div>
<canvas id="fireworks"></canvas>

<div class="bento-grid" id="grid">
    <div class="box header-box">
        <span style="font-size: 10px; letter-spacing: 3px; color: #ff85a2;">PROPOSAL DAY</span>
        <h1>RathiDevi</h1>
        <div id="convince-msg">Palanikumar has a question for you... ‚ù§Ô∏è</div>
    </div>
    
    <div class="box date-box">
        <span>MET ON</span>
        <b>APR 19</b>
    </div>
    <div class="box date-box">
        <span>WEDDING</span>
        <b>MAY 18</b>
    </div>

    <div class="box action-box">
        <button class="btn" id="yes">YES, FOREVER! üíç</button>
        <button class="btn" id="no">Thinking... ü§î</button>
    </div>
</div>

<div id="final-view">
    <h2 style="font-family: 'Cinzel', serif; font-size: 36px; color: var(--pink-rich); margin-bottom: 5px; text-shadow: 0 0 20px var(--pink-glow);">SHE SAID YES!</h2>
    <p style="font-size: 14px; letter-spacing: 2px; color: #ffbdd5; margin-bottom: 30px;">THE HAPPIEST DAY BEGINS</p>
    
    <div class="heart-loader"><div></div></div>
    
    <div class="progress-container">
        <div class="progress-bar" id="p-bar"></div>
    </div>
    <p style="font-size: 11px; margin-top: 15px; color: #aaa; letter-spacing: 1px;">LOADING OUR LOVE SONG...</p>
</div>

<script>
const noBtn = document.getElementById('no');
const yesBtn = document.getElementById('yes');
const grid = document.getElementById('grid');
const msgBox = document.getElementById('convince-msg');
const finalView = document.getElementById('final-view');
const pBar = document.getElementById('p-bar');
const spotifyLink = "https://open.spotify.com/track/0tcKP2nsBy1aiabkXQlXt5?si=IN42uNTmT0OVa4BtKUYaHg";

// Your Custom "Convince" Sequence
const messages = [
    "I'll buy you the biggest Teddy Bear! üß∏",
    "We'll visit the coolest places together! üåç",
    "I'll make you go 'Ahah' & 'Haha' everyday! üòÑ",
    "Wait, are you still thinking? ü§®",
    "May 18th is fixed! No take-backs! üíç",
    "Okay, the 'No' button is officially broken. üîß",
    "Fine, I surrender! Just say Yes! ‚ù§Ô∏è"
];

let clickCount = 0;

function interactionHandler(e) {
    if(e) e.preventDefault();

    // Check if it's the Surrender State (Last Step)
    if (clickCount >= messages.length) {
        handleYes();
        return;
    }
    
    // 1. Update Message Instantly
    msgBox.innerText = messages[clickCount];
    clickCount++;
    
    // 2. Logic for Button Movement vs Surrender
    if (clickCount === messages.length) {
        // SURRENDER STATE: Button stops and becomes clickable
        noBtn.innerText = "OKAY, YES! ‚ù§Ô∏è";
        noBtn.style.background = "#fff";
        noBtn.style.color = "#ff0a54";
        noBtn.style.fontWeight = "bold";
        noBtn.style.transform = "translate(0, -110%) scale(1.1)"; // Move right above Yes button
        noBtn.style.position = "absolute"; 
        noBtn.style.left = "10%";
        noBtn.style.bottom = "10px";
        noBtn.style.border = "none";
        noBtn.style.boxShadow = "0 10px 20px rgba(0,0,0,0.3)";
    } else {
        // MOVE STATE: Button jumps around
        const x = Math.random() * 80 - 40;
        const y = Math.random() * 60 - 30;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }
}

// Touch & Click Listeners
noBtn.addEventListener('touchstart', interactionHandler);
noBtn.addEventListener('click', interactionHandler);
noBtn.addEventListener('mouseover', (e) => {
    if (clickCount < messages.length) interactionHandler(e);
});

function handleYes() {
    grid.classList.add('fade-out');
    setTimeout(() => {
        grid.style.display = 'none';
        finalView.classList.add('show-final');
        startCelebration();
        startProgress();
    }, 800);
}

yesBtn.addEventListener('click', handleYes);

function startProgress() {
    let width = 0;
    const interval = setInterval(() => {
        width += 1;
        pBar.style.width = width + '%';
        if (width >= 100) {
            clearInterval(interval);
            window.location.href = spotifyLink;
        }
    }, 120); // 12 seconds
}

// Rich Pink Particle Animation
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
let particles = [];

function startCelebration() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    animate();
}

function animate() {
    // Slight trail effect
    ctx.fillStyle = 'rgba(18, 2, 5, 0.2)'; 
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    if (Math.random() < 0.25) {
        particles.push({
            x: Math.random() * canvas.width,
            y: canvas.height,
            vx: Math.random() * 3 - 1.5,
            vy: -Math.random() * 8 - 4,
            life: 1,
            size: Math.random() * 3,
            color: Math.random() > 0.5 ? '#ff0a54' : '#ffccd5' // Hot Pink & Pale Pink
        });
    }

    particles.forEach((p, i) => {
        p.x += p.vx; p.y += p.vy; p.life -= 0.012; p.vy += 0.05; // Gravity
        ctx.globalAlpha = p.life;
        ctx.fillStyle = p.color;
        ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
        if (p.life <= 0) particles.splice(i, 1);
    });
    requestAnimationFrame(animate);
}
</script>
</body>
</html>
