<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Palanikumar & RathiDevi</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root { 
    --gold: #c5a059; 
    --gold-dim: rgba(197, 160, 89, 0.2);
    --bg: #050505; 
    --surface: #101012; 
}

* { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }

body { 
    margin: 0; padding: 0; min-height: 100svh; background: var(--bg); 
    font-family: 'Inter', sans-serif; color: #e0e0e0; 
    display: flex; align-items: center; justify-content: center; overflow: hidden; 
}

/* Background Vignette */
.vignette {
    position: fixed; inset: 0;
    background: radial-gradient(circle at center, transparent 0%, #000 90%);
    z-index: 1; pointer-events: none;
}

canvas { position: fixed; inset: 0; pointer-events: none; z-index: 5; }

/* Bento Grid */
.bento-grid { 
    position: relative; z-index: 10; width: 90vw; max-width: 400px; 
    display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; 
    transition: opacity 0.8s ease, transform 0.8s ease; 
}

.box { 
    background: var(--surface); 
    border: 1px solid var(--gold-dim); 
    border-radius: 16px; padding: 20px; 
    backdrop-filter: blur(10px);
}

.header-box { grid-column: span 2; border-left: 3px solid var(--gold); }
.header-box h1 { 
    font-family: 'Cinzel', serif; font-size: 26px; margin: 0; 
    letter-spacing: 2px; color: var(--gold); text-transform: uppercase;
}

#convince-msg { 
    font-size: 13px; color: #aaa; margin-top: 8px; 
    min-height: 36px; transition: 0.2s; font-style: italic;
    display: flex; align-items: center;
}

.date-box { grid-column: span 1; display: flex; flex-direction: column; justify-content: center; }
.date-box span { font-size: 9px; letter-spacing: 2px; color: var(--gold); opacity: 0.7; }
.date-box b { font-family: 'Cinzel', serif; font-size: 16px; color: white; margin-top: 5px; }

.action-box { 
    grid-column: span 2; height: 150px; position: relative; 
    background: transparent; border: none; padding: 0;
}

.btn { 
    width: 100%; padding: 18px; border-radius: 50px; border: none; 
    font-family: 'Cinzel', serif; font-size: 14px; font-weight: 700; 
    cursor: pointer; transition: all 0.3s; letter-spacing: 1px;
}

#yes { 
    background: var(--gold); color: #000; z-index: 20; 
    box-shadow: 0 5px 20px rgba(197, 160, 89, 0.3);
    position: relative;
}

#no { 
    background: rgba(255,255,255,0.05); color: #fff; 
    border: 1px solid rgba(255,255,255,0.2); 
    position: absolute; width: 80%; bottom: 10px; left: 10%;
    z-index: 30; transition: 0.2s ease-out;
}

/* Final View & Loader */
#final-view { 
    position: fixed; inset: 0; display: none; flex-direction: column; 
    align-items: center; justify-content: center; opacity: 0; 
    z-index: 100; text-align: center; padding: 20px;
    background: rgba(5,5,5,0.8);
}

.heart-loader {
  display: inline-block;
  position: relative;
  width: 80px;
  height: 80px;
  transform: rotate(45deg);
  transform-origin: 40px 40px;
}
.heart-loader div {
  top: 32px;
  left: 32px;
  position: absolute;
  width: 32px;
  height: 32px;
  background: var(--gold);
  animation: heart 1.2s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
}
.heart-loader div:after,
.heart-loader div:before {
  content: " ";
  position: absolute;
  display: block;
  width: 32px;
  height: 32px;
  background: var(--gold);
}
.heart-loader div:before {
  left: -24px;
  border-radius: 50% 0 0 50%;
}
.heart-loader div:after {
  top: -24px;
  border-radius: 50% 50% 0 0;
}
@keyframes heart {
  0% { transform: scale(0.95); }
  5% { transform: scale(1.1); }
  39% { transform: scale(0.85); }
  45% { transform: scale(1); }
  60% { transform: scale(0.95); }
  100% { transform: scale(0.9); }
}

.progress-container { width: 200px; height: 2px; background: rgba(255,255,255,0.1); margin-top: 30px; border-radius: 2px; }
.progress-bar { width: 0%; height: 100%; background: var(--gold); transition: width 0.1s linear; }

.fade-out { opacity: 0; transform: scale(0.95); pointer-events: none; }
.show-final { display: flex !important; animation: fadeIn 1s forwards; }
@keyframes fadeIn { to { opacity: 1; } }

</style>
</head>
<body>

<div class="vignette"></div>
<canvas id="fireworks"></canvas>

<div class="bento-grid" id="grid">
    <div class="box header-box">
        <span style="font-size: 10px; letter-spacing: 3px; color: #666;">PROPOSAL DAY</span>
        <h1>RathiDevi</h1>
        <div id="convince-msg">Palanikumar is waiting for your answer...</div>
    </div>
    <div class="box date-box"><span>MET</span><b>APR 19</b></div>
    <div class="box date-box"><span>MARRIAGE</span><b>MAY 18</b></div>
    <div class="box action-box">
        <button class="btn" id="yes">I ACCEPT</button>
        <button class="btn" id="no">Thinking... ðŸ¤”</button>
    </div>
</div>

<div id="final-view">
    <h2 style="font-family: 'Cinzel', serif; font-size: 32px; color: var(--gold); margin-bottom: 10px;">SHE SAID YES!</h2>
    <p style="font-size: 12px; letter-spacing: 2px; color: #888;">OFFICIALLY SEALED</p>
    
    <div class="heart-loader"><div></div></div>
    
    <div class="progress-container">
        <div class="progress-bar" id="p-bar"></div>
    </div>
    <p style="font-size: 10px; margin-top: 15px; color: #666; letter-spacing: 1px;">PLAYING OUR SONG...</p>
</div>

<script>
const noBtn = document.getElementById('no');
const yesBtn = document.getElementById('yes');
const grid = document.getElementById('grid');
const msgBox = document.getElementById('convince-msg');
const finalView = document.getElementById('final-view');
const pBar = document.getElementById('p-bar');
const spotifyLink = "https://open.spotify.com/track/0tcKP2nsBy1aiabkXQlXt5?si=IN42uNTmT0OVa4BtKUYaHg";

// The "Trap" Sequence
const messages = [
    "Thinking? About Palanikumar? Really? ðŸ¤¨",
    "Don't press this, press the Gold one! ðŸ¥‡",
    "I promised your Mom you'd say Yes... ðŸ¥º",
    "May 18th is fixed! No take-backs! ðŸ’",
    "I'll buy you chocolates forever. ðŸ«",
    "Okay, the 'No' button is broken now. ðŸ”§",
    "Fine, I'll turn into a Yes button. â¤ï¸"
];

let clickCount = 0;

function interactionHandler(e) {
    // If it's the final step, treat it as a YES click
    if (clickCount >= messages.length) {
        handleYes();
        return;
    }

    // Normal behavior: Move button and change text
    if(e) e.preventDefault();
    
    // 1. Update Message
    msgBox.style.opacity = '0';
    setTimeout(() => {
        msgBox.innerText = messages[clickCount];
        msgBox.style.opacity = '1';
        clickCount++;
        
        // Check if this was the last step
        if (clickCount === messages.length) {
            // Transform the No button into a secondary Yes button
            noBtn.innerText = "OKAY, YES! â¤ï¸";
            noBtn.style.background = "#fff";
            noBtn.style.color = "#000";
            noBtn.style.transform = "translate(0, -110%) scale(1.1)"; // Move it right above the other button
            noBtn.style.position = "absolute"; 
            noBtn.style.left = "10%";
            noBtn.style.bottom = "10px";
        } else {
            // Random Move
            const x = Math.random() * 80 - 40;
            const y = Math.random() * 60 - 30;
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
        }
    }, 100);
}

// Add listeners for both touch and mouse
noBtn.addEventListener('click', interactionHandler);
noBtn.addEventListener('mouseover', (e) => {
    // Only move on hover if we haven't reached the final state
    if (clickCount < messages.length) interactionHandler(e);
});

function handleYes() {
    grid.classList.add('fade-out');
    
    setTimeout(() => {
        grid.style.display = 'none';
        finalView.classList.add('show-final');
        startCelebration();
        startProgress();
    }, 800);
}

yesBtn.addEventListener('click', handleYes);

function startProgress() {
    let width = 0;
    const interval = setInterval(() => {
        width += 1;
        pBar.style.width = width + '%';
        if (width >= 100) {
            clearInterval(interval);
            window.location.href = spotifyLink;
        }
    }, 100); // 10 seconds total
}

// Gold Dust Animation
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
let particles = [];

function startCelebration() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    animate();
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear for transparency
    
    if (Math.random() < 0.2) {
        particles.push({
            x: Math.random() * canvas.width,
            y: canvas.height,
            vx: Math.random() * 2 - 1,
            vy: -Math.random() * 5 - 2,
            life: 1,
            size: Math.random() * 2,
            color: '#c5a059'
        });
    }

    particles.forEach((p, i) => {
        p.x += p.vx; p.y += p.vy; p.life -= 0.01;
        ctx.globalAlpha = p.life;
        ctx.fillStyle = p.color;
        ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
        if (p.life <= 0) particles.splice(i, 1);
    });
    requestAnimationFrame(animate);
}
</script>
</body>
</html>
