<script>
const noBtn=document.getElementById('no');

const spotify="https://open.spotify.com/track/0tcKP2nsBy1aiabkXQlXt5";const convince=[ "Are you blushing? üå∏", "My heart already picked you üíó", "You + Me = Home", "Don‚Äôt make destiny wait üòå", "I imagined our mornings together ‚òÄÔ∏è", "And our late night talks üåô", "And the fights we‚Äôll laugh about later üòÑ", "Your name fits perfectly with mine", "I don‚Äôt want a perfect life‚Ä¶ just one with you", "If loving you is a dream, don‚Äôt wake me", "Every path I see ends with you beside me", "I didn‚Äôt plan my future‚Ä¶ until you arrived", "My forever has only one face ‚Äî yours", "Okay now this is getting emotional ü•∫", "Last time asking‚Ä¶ come stay with me forever üíç", "I‚Äôll wait forever for you ‚ù§Ô∏è" ];
