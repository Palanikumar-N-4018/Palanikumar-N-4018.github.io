<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<title>For RathiDevi ‚ù§Ô∏è</title>
<style>
  :root{--pink:#ff4d6d;--soft:#fff0f5}
  body{margin:0;font-family:'Segoe UI',sans-serif;background:radial-gradient(circle at top,#ffd1dc,#ff9a9e,#ff758f);min-height:100vh;display:flex;align-items:center;justify-content:center;color:white;overflow:hidden}
  .card{width:92vw;max-width:420px;background:rgba(255,255,255,.12);backdrop-filter:blur(18px);padding:28px 20px;border-radius:28px;text-align:center;box-shadow:0 25px 80px rgba(0,0,0,.35)}
  h1{margin:0 0 10px;font-size:28px;letter-spacing:.5px}
  p{font-size:17px;line-height:1.6;margin:0 0 22px}
  .buttons{position:relative;height:150px;margin-bottom:10px}
  button{border:none;padding:16px 26px;font-size:16px;border-radius:999px;cursor:pointer;transition:.25s;position:absolute}
  #yes{background:var(--pink);color:white;left:50%;transform:translateX(-50%);bottom:10px;box-shadow:0 10px 25px rgba(255,77,109,.6)}
  #yes:active{transform:translateX(-50%) scale(.96)}
  #no{background:white;color:#333;top:10px;left:10px}
  .msg{min-height:40px;font-size:14px;color:var(--soft);padding:8px 12px}
  .hearts{position:fixed;inset:0;pointer-events:none}
  .heart{position:absolute;color:#ff4d6d;animation:float 4s linear forwards}
  @keyframes float{from{transform:translateY(0) scale(1)}to{transform:translateY(-110vh) scale(1.8);opacity:0}}
</style>
</head>
<body>
<div class="card">
  <h1>RathiDevi ‚ù§Ô∏è</h1>
  <p>I didn‚Äôt fall in love once‚Ä¶ I fall in love every single day when I see you.<br><br>
  I don‚Äôt want just moments with you.<br>
  I want mornings, fights, laughs, silence and a whole lifetime with you.<br><br>
  Will you become my forever?</p>
  <div class="buttons">
    <button id="yes">Forever with you üíç</button>
    <button id="no">Hmm‚Ä¶ not yet üôà</button>
  </div>
  <div class="msg" id="msg"></div>
</div>
<div class="hearts" id="hearts"></div>
<script>
const noBtn=document.getElementById('no');
const msg=document.getElementById('msg');
const hearts=document.getElementById('hearts');
let attempt=0;
const spotify="https://open.spotify.com/track/0tcKP2nsBy1aiabkXQlXt5";const convince=[ "Are you shy‚Ä¶ or making me nervous? ü•∫", "My heart already chose you ‚ù§Ô∏è", "Our story deserves a happy beginning ‚ú®", "I can‚Äôt imagine growing old with anyone else", "Even destiny is waiting for your answer", "Your name fits perfectly after mine üòå", "Okay now you‚Äôre just teasing me", "My future depends on this click üò≠", "You know the answer already‚Ä¶", "Fine‚Ä¶ I‚Äôll wait forever for you üíó" ];

function moveButton(){ if(attempt>=convince.length-1){ msg.textContent=convince[convince.length-1]; noBtn.style.display='none'; return; } const maxX=window.innerWidth-140; const maxY=120; const x=Math.random()*maxX; const y=Math.random()*maxY; noBtn.style.left=x+'px'; noBtn.style.top=y+'px'; msg.textContent=convince[attempt]; attempt++; } noBtn.addEventListener('mouseenter',moveButton); noBtn.addEventListener('click',moveButton);

document.getElementById('yes').onclick=()=>{ document.querySelector('.card').innerHTML=<h1>She said YES ‚ù§Ô∏è</h1><p>Our story begins now‚Ä¶</p>; for(let i=0;i<45;i++)spawnHeart(); setTimeout(()=>window.open(spotify,'_blank'),600); };

function spawnHeart(){ const h=document.createElement('div'); h.className='heart'; h.innerHTML='‚ù§'; h.style.left=Math.random()*100+'vw'; h.style.bottom='-20px'; h.style.fontSize=(14+Math.random()*30)+'px'; hearts.appendChild(h); setTimeout(()=>h.remove(),4000); } </script>

</body>
</html>
