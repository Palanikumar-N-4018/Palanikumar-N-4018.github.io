<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For RathiDevi ‚ù§Ô∏è</title>
<style>
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #050505;
    font-family: 'Segoe UI', Roboto, sans-serif;
    color: #ffffff;
    overflow: hidden;
  }

  /* Overlay Animations */
  canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 999; 
  }

  .stars {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    z-index: 0;
    background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
  }

  .screen {
    z-index: 10;
    width: min(92vw, 400px);
    aspect-ratio: 9/16;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    width: 100%;
    height: 100%;
    border-radius: 30px;
    padding: 30px 20px;
    box-sizing: border-box;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.15);
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    text-align: center;
    position: relative;
    overflow: hidden;
    transition: all 1s ease; /* Smooth transition to transparency */
  }

  /* Transparent state for the card after "Yes" */
  .card.clear {
    background: transparent !important;
    backdrop-filter: none !important;
    border-color: transparent !important;
    box-shadow: none !important;
  }

  .msg-container {
    height: 90px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(255, 77, 141, 0.15);
    border-radius: 20px;
    padding: 10px;
    z-index: 11;
  }

  #msg { font-size: 16px; font-weight: 600; color: #ffd1e3; }

  h1 { margin: 0; font-size: 34px; color: #ff85b3; text-shadow: 0 2px 15px rgba(255, 133, 179, 0.5); }
  p { font-size: 18px; line-height: 1.5; color: #f0f0f0; margin: 15px 0; }

  .buttons { position: relative; height: 180px; width: 100%; }
  button {
    border: none; padding: 16px 28px; border-radius: 50px;
    font-size: 16px; font-weight: 700; cursor: pointer;
    position: absolute; transition: all 0.2s ease;
  }

  #yes { background: #ff4d8d; color: #fff; left: 50%; transform: translateX(-50%); bottom: 0; z-index: 100; }
  #no { background: #ffffff; color: #222; top: 0; left: 50%; transform: translateX(-50%); }

  .rose {
    position: fixed;
    font-size: 30px;
    pointer-events: none;
    z-index: 1000;
    animation: fall linear forwards;
  }

  @keyframes fall {
    0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
    100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
  }
</style>
</head>
<body>

<div class="stars" id="starField"></div>
<canvas id="fireworksCanvas"></canvas>

<div class="screen">
  <div class="card" id="mainCard">
    <div class="msg-container" id="msgBox">
      <div id="msg">Thinking is fine, but I'm hoping for a 'Yes'! üòâ</div>
    </div>

    <div id="content">
      <h1>RathiDevi üå∏</h1>
      <p>My universe was just a collection of stars until I met you. Now, you're the sun that gives it light.<br><br>
      Will you make me the luckiest man and be mine forever?</p>
      
      <div class="buttons">
        <button id="no">Hmm‚Ä¶ thinking üôà</button>
        <button id="yes">Yes, a thousand times! üíç</button>
      </div>
    </div>
  </div>
</div>

<script>
  const noBtn = document.getElementById('no');
  const yesBtn = document.getElementById('yes');
  const msg = document.getElementById('msg');
  const msgBox = document.getElementById('msgBox');
  const content = document.getElementById('content');
  const card = document.getElementById('mainCard');
  const canvas = document.getElementById('fireworksCanvas');
  const ctx = canvas.getContext('3d');

  let attempt = 0;
  const spotifyLink = "https://open.spotify.com/track/0tcKP2nsBy1aiabkXQlXt5?si=IN42uNTmT0OVa4BtKUYaHg"; 
  const convince = [
    "Wait... are you actually thinking about it? ü•∫",
    "I‚Äôve already planned our 50th anniversary! üìâ",
    "You‚Äôre the 'Once in a lifetime' kind of magic. ‚ú®",
    "I'll carry all the grocery bags in one trip for you. üí™",
    "Look into my digital eyes... I love you! ü•∫",
    "One last chance... will you make my life complete? ‚ù§Ô∏è"
  ];

  function moveButton() {
    if (attempt >= convince.length - 1) {
      msg.textContent = convince[convince.length - 1];
      noBtn.style.display = 'none';
      return;
    }
    noBtn.style.left = Math.random() * 200 + 'px';
    noBtn.style.top = Math.random() * 100 + 'px';
    noBtn.style.transform = 'none'; 
    msg.textContent = convince[attempt++];
  }

  noBtn.addEventListener('click', moveButton);

  // --- Fireworks System ---
  let particles = [];
  function createFirework() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * (canvas.height / 2);
    const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
    for (let i = 0; i < 60; i++) {
      particles.push({
        x, y,
        dx: (Math.random() - 0.5) * 8,
        dy: (Math.random() - 0.5) * 8,
        size: Math.random() * 4,
        alpha: 1,
        color
      });
    }
  }

  function animateFireworks() {
    ctx.fillStyle = 'rgba(5, 5, 5, 0.2)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p, i) => {
      p.x += p.dx; p.y += p.dy; p.dy += 0.05; p.alpha -= 0.008;
      ctx.globalAlpha = p.alpha;
      ctx.fillStyle = p.color;
      ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill();
      if (p.alpha <= 0) particles.splice(i, 1);
    });
    requestAnimationFrame(animateFireworks);
  }

  function spawnRose() {
    const r = document.createElement('div');
    r.className = 'rose';
    r.innerHTML = 'üåπ';
    r.style.left = Math.random() * 100 + 'vw';
    r.style.top = '-50px';
    r.style.animationDuration = (Math.random() * 3 + 4) + 's';
    document.body.appendChild(r);
    setTimeout(() => r.remove(), 7000);
  }

  yesBtn.onclick = () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    // Make card transparent and hide message box
    card.classList.add('clear');
    msgBox.style.display = 'none';
    
    content.innerHTML = `
      <h1 style="font-size: 46px; margin-top:80px; color: #ff4d8d; text-shadow: 0 0 20px #ff4d8d;">I LOVE YOU <br> RATHIDEVI ‚ù§Ô∏è</h1>
      <p style="font-size: 24px; font-weight: bold; color: white;">Forever starts now.</p>
    `;
    
    animateFireworks();
    const fInterval = setInterval(createFirework, 500);
    const rInterval = setInterval(spawnRose, 200);

    // 10 second delay for Spotify
    setTimeout(() => {
      window.open(spotifyLink, '_blank');
      setTimeout(() => {
         clearInterval(fInterval);
         clearInterval(rInterval);
      }, 10000);
    }, 10000);
  };

  const starField = document.getElementById('starField');
  for (let i = 0; i < 100; i++) {
    const star = document.createElement('div');
    star.style.position = 'absolute';
    star.style.width = '2px'; star.style.height = '2px';
    star.style.background = 'white';
    star.style.top = Math.random() * 100 + '%';
    star.style.left = Math.random() * 100 + '%';
    star.style.opacity = Math.random();
    starField.appendChild(star);
  }
</script>
</body>
</html>
