<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For RathiDevi ‚ù§Ô∏è</title>
<style>
  /* Base Styles & Dark High-Contrast Background */
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    color: #ffffff;
    overflow: hidden;
  }

  /* Star Background Decoration */
  .stars {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    z-index: 0;
    pointer-events: none;
  }

  /* Glassmorphism Card Container */
  .screen {
    z-index: 10;
    width: min(92vw, 400px);
    aspect-ratio: 9/16;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    width: 100%;
    height: 100%;
    border-radius: 30px;
    padding: 30px 20px;
    box-sizing: border-box;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.15);
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  h1 {
    margin: 0 0 15px;
    font-size: 32px;
    color: #ff85b3;
    text-shadow: 0 2px 15px rgba(255, 133, 179, 0.3);
  }

  p {
    font-size: 18px;
    line-height: 1.6;
    color: #f0f0f0;
    text-shadow: 0 2px 4px rgba(0,0,0,0.4);
    margin-bottom: 20px;
  }

  /* Button Area Logic */
  .buttons {
    position: relative;
    height: 180px;
    margin-top: 10px;
  }

  button {
    border: none;
    padding: 15px 25px;
    border-radius: 50px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    position: absolute;
    transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    white-space: nowrap;
  }

  #yes {
    background: #ff4d8d;
    color: #fff;
    left: 50%;
    transform: translateX(-50%);
    bottom: 10px;
    box-shadow: 0 8px 20px rgba(255, 77, 141, 0.4);
    z-index: 100;
  }

  #no {
    background: rgba(255, 255, 255, 0.95);
    color: #222;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
  }

  .msg {
    min-height: 50px;
    font-size: 15px;
    color: #ffb3d1;
    font-style: italic;
    margin-top: 10px;
  }

  /* Floating Hearts Animation */
  .heart {
    position: absolute;
    color: #ff4d8d;
    pointer-events: none;
    z-index: 5;
    animation: floatUp 4s ease-in forwards;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(0.5); opacity: 0; }
    15% { opacity: 1; }
    100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
  }
</style>
</head>
<body>

<div class="stars" id="starField"></div>

<div class="screen">
  <div class="card" id="mainCard">
    <div id="content">
      <h1>RathiDevi üå∏</h1>
      <p>Every day with you feels softer than yesterday.<br><br>
      I want to love you for all my life.<br><br>
      Will you be mine forever?</p>
      
      <div class="buttons">
        <button id="no">Hmm‚Ä¶ thinking üôà</button>
        <button id="yes">Forever with you üíç</button>
      </div>
      <div class="msg" id="msg"></div>
    </div>
  </div>
</div>

<script>
  const noBtn = document.getElementById('no');
  const yesBtn = document.getElementById('yes');
  const msg = document.getElementById('msg');
  const content = document.getElementById('content');
  const card = document.getElementById('mainCard');

  let attempt = 0;
  // UPDATE: Change this to your desired Spotify Link
  const spotifyLink = "https://open.spotify.com/playlist/37i9dQZF1DX7rOY2tFIXxc"; 

  const convince = [
    "Are you blushing? üå∏",
    "My heart already picked you üíó",
    "You + Me = Home",
    "Don't make destiny wait üòå",
    "I imagined our mornings together ‚òÄÔ∏è",
    "And our late night talks üåô",
    "Your name fits perfectly with mine",
    "If loving you is a dream, don't wake me",
    "My forever has only one face ‚Äî yours",
    "Okay now this is getting emotional ü•∫",
    "Last time asking... stay with me? üíç",
    "I'll wait forever for you ‚ù§Ô∏è"
  ];

  // Function to move the "No" button
  function moveButton() {
    if (attempt >= convince.length - 1) {
      msg.textContent = convince[convince.length - 1];
      noBtn.style.display = 'none';
      return;
    }

    const maxX = card.clientWidth - noBtn.clientWidth - 20;
    const maxY = 130; // Move within the button area height

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
    noBtn.style.transform = 'none'; // Clear the initial centering
    
    msg.textContent = convince[attempt];
    attempt++;
  }

  let cooldown = false;
  noBtn.addEventListener('click', () => {
    if (cooldown) return;
    cooldown = true;
    moveButton();
    setTimeout(() => cooldown = false, 300);
  });

  // "Yes" Button Logic
  yesBtn.onclick = () => {
    // Fixed the HTML string issue with backticks
    content.innerHTML = `
      <h1 style="font-size: 40px;">She said YES! ‚ù§Ô∏è</h1>
      <p style="font-size: 20px;">Our forever starts now. <br> I love you, RathiDevi üå∏</p>
    `;

    // Trigger Heart Rain
    for (let i = 0; i < 50; i++) {
      setTimeout(spawnHeart, i * 60);
    }

    // Open Spotify
    setTimeout(() => {
      window.open(spotifyLink, '_blank');
    }, 2000);
  };

  function spawnHeart() {
    const h = document.createElement('div');
    h.className = 'heart';
    h.innerHTML = '‚ù§';
    h.style.left = Math.random() * 100 + '%';
    h.style.bottom = '-10%';
    h.style.fontSize = (Math.random() * 20 + 15) + 'px';
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 4000);
  }

  // Add some twinkling stars to the background
  const starField = document.getElementById('starField');
  for (let i = 0; i < 80; i++) {
    const star = document.createElement('div');
    star.style.position = 'absolute';
    star.style.width = '2px';
    star.style.height = '2px';
    star.style.background = 'white';
    star.style.top = Math.random() * 100 + '%';
    star.style.left = Math.random() * 100 + '%';
    star.style.opacity = Math.random();
    star.style.borderRadius = '50%';
    starField.appendChild(star);
  }
</script>

</body>
</html>
