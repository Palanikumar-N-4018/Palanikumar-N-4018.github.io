<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For RathiDevi ‚ù§Ô∏è From Palanikumar</title>
<style>
body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:#050505;font-family:'Segoe UI',Roboto,sans-serif;color:#fff;overflow:hidden;touch-action:none;}
.stars{position:fixed;inset:0;z-index:0;background:radial-gradient(circle at center,#1b2735 0%,#090a0f 100%);}
canvas{position:fixed;inset:0;pointer-events:none;z-index:5;}
.screen{z-index:10;width:min(92vw,400px);aspect-ratio:9/16;display:flex;align-items:center;justify-content:center;}
.card{width:100%;height:100%;border-radius:30px;padding:30px 20px;background:rgba(255,255,255,0.08);backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,0.15);box-shadow:0 25px 50px rgba(0,0,0,0.8);display:flex;flex-direction:column;justify-content:space-between;text-align:center;transition:all .9s ease;}
.card.fadeout{opacity:0;transform:scale(1.15);filter:blur(25px);pointer-events:none;}
.msg-container{height:90px;display:flex;align-items:center;justify-content:center;background:rgba(255,77,141,.15);border-radius:20px;padding:10px;}
#msg{font-size:16px;font-weight:600;color:#ffd1e3;}
h1{margin:0;font-size:34px;color:#ff85b3;text-shadow:0 2px 15px rgba(255,133,179,.5);}
p{font-size:18px;line-height:1.5;color:#f0f0f0;margin:15px 0;}
.buttons{position:relative;height:180px;width:100%;}
button{border:none;padding:16px 28px;border-radius:50px;font-size:16px;font-weight:700;cursor:pointer;position:absolute;transition:.25s ease;}
#yes{background:#ff4d8d;color:#fff;left:50%;transform:translateX(-50%);bottom:0;}
#no{background:#fff;color:#222;top:0;left:50%;transform:translateX(-50%);}
.rose{position:fixed;font-size:30px;pointer-events:none;z-index:20;animation:fall linear forwards;}
@keyframes fall{0%{transform:translateY(-10vh) rotate(0deg);opacity:1;}100%{transform:translateY(110vh) rotate(360deg);opacity:0;}}

/* Final UI */
.finalContainer{position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;z-index:15;opacity:0;}
.timer{font-size:15px;color:#ffb3d1;margin-top:20px;background:rgba(255,255,255,0.1);padding:12px 20px;border-radius:50px;backdrop-filter:blur(5px);border:1px solid rgba(255,179,209,0.3);}
.timeline{font-size:12px;margin-top:20px;color:rgba(255,255,255,0.5);display:flex;gap:15px;text-transform:uppercase;letter-spacing:1px;}
.timeline b{color:#ff4d8d;}

#story-overlay {
  position: fixed; inset: 0; display: none; align-items: center; justify-content: center;
  z-index: 100; font-size: 26px; font-weight: bold; color: #ff85b3; text-align: center;
  text-shadow: 0 0 20px rgba(255, 133, 179, 0.8); background: rgba(0,0,0,0.5); padding:20px;
}
</style>
</head>
<body onclick="manualFirework(event)">
<div class="stars" id="starField"></div>
<canvas id="fireworksCanvas"></canvas>
<div id="story-overlay"></div>

<div class="screen">
  <div class="card" id="mainCard">
    <div class="msg-container"><div id="msg">Palanikumar is waiting for your 'Yes'... üíç</div></div>
    <div id="content">
      <h1>RathiDevi üå∏</h1>
      <p>My universe was just a collection of stars until I met you on <b>April 19th</b>.<br><br>
      Will you make <b>Palanikumar</b> the luckiest man and be mine forever?</p>
      <div class="buttons">
        <button id="no">Thinking... üôà</button>
        <button id="yes">Yes, a thousand times! üíç</button>
      </div>
    </div>
  </div>
</div>

<script>
const noBtn=document.getElementById('no');
const yesBtn=document.getElementById('yes');
const msg=document.getElementById('msg');
const card=document.getElementById('mainCard');
const canvas=document.getElementById('fireworksCanvas');
const overlay=document.getElementById('story-overlay');
const ctx=canvas.getContext('2d');

const spotifyLink="https://open.spotify.com/track/0tcKP2nsBy1aiabkXQlXt5?si=IN42uNTmT0OVa4BtKUYaHg";
const startDate = new Date('2025-04-19T00:00:00');

function manualFirework(e) {
  if(card.classList.contains('fadeout')) {
    createFirework(e.clientX, e.clientY);
  }
}

let attempt=0;
const convince=[
"Hey Rathi, Palanikumar is waiting... üòå",
"I've already planned our life together! üìÖ",
"You're my once in a lifetime magic ‚ú®",
"April 19 Met, May 18 Marriage... it's destiny! ‚ù§Ô∏è",
"Look into my eyes... I love you! ü•∫",
"Please say Yes to Palanikumar! ‚ù§Ô∏è"
];

noBtn.onclick = () => {
  if(attempt>=convince.length-1){msg.textContent=convince[convince.length-1];noBtn.style.display='none';return;}
  noBtn.style.left=Math.random()*260+'px';
  noBtn.style.top=Math.random()*120+'px';
  noBtn.style.transform='none';
  msg.textContent=convince[attempt++];
};

function updateTimer() {
    const now = new Date();
    const diff = now - startDate;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hrs = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const mins = Math.floor((diff / 1000 / 60) % 60);
    const secs = Math.floor((diff / 1000) % 60);
    const t = document.getElementById('timeCounter');
    if(t) t.innerText = `${days} Days ‚Ä¢ ${hrs}h ‚Ä¢ ${mins}m ‚Ä¢ ${secs}s Since We Met`;
}

let particles=[];
function createFirework(x, y){
  x = x || Math.random()*canvas.width;
  y = y || Math.random()*canvas.height/2;
  const color=`hsl(${Math.random()*360},100%,60%)`;
  for(let i=0;i<70;i++){particles.push({x,y,dx:(Math.random()-.5)*10,dy:(Math.random()-.5)*10,size:Math.random()*3.5,alpha:1,color});}
}

function animateFireworks(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i)=>{
    p.x+=p.dx;p.y+=p.dy;p.dy+=.05;p.alpha-=.008;
    ctx.globalAlpha=p.alpha; ctx.fillStyle=p.color;
    ctx.beginPath();ctx.arc(p.x,p.y,p.size,0,Math.PI*2);ctx.fill();
    if(p.alpha<=0)particles.splice(i,1);
  });
  requestAnimationFrame(animateFireworks);
}

function spawnRose(){
  const r=document.createElement('div');r.className='rose';r.innerHTML='üåπ';
  r.style.left=Math.random()*100+'vw';r.style.animationDuration=(Math.random()*3+4)+'s';
  document.body.appendChild(r);setTimeout(()=>r.remove(),7000);
}

const storySteps = [
  "Our journey started on April 19...", 
  "Palanikumar knew from the start...", 
  "That you were the one, Rathi.", 
  "The engagement was just the beginning...", 
  "And May 18th will be our forever.", 
  "I Love You, RathiDevi!"
];

yesBtn.onclick=()=>{
  canvas.width=window.innerWidth; canvas.height=window.innerHeight;
  card.classList.add('fadeout');
  
  overlay.style.display = 'flex';
  let step = 0;
  const storyInterval = setInterval(() => {
    overlay.innerText = storySteps[step];
    step++;
    if(step > storySteps.length) {
      clearInterval(storyInterval);
      overlay.style.display = 'none';
      showFinalScreen();
    }
  }, 1400);

  animateFireworks();
  setInterval(createFirework, 600);
  setInterval(spawnRose, 250);
  
  setTimeout(() => { window.open(spotifyLink, '_blank'); }, 14000); 
};

function showFinalScreen() {
    const final=document.createElement('div');
    final.className='finalContainer';
    final.style.opacity = '1';
    final.innerHTML=`
      <h1 style="font-size:42px;color:#ff4d8d;text-shadow:0 0 30px #ff4d8d;">I LOVE YOU <br> RATHIDEVI ‚ù§Ô∏è</h1>
      <p style="font-size:20px; letter-spacing:1px;">Forever Yours, Palanikumar</p>
      <div class="timer" id="timeCounter"></div>
      <div class="timeline">
        <span>Apr 19 <b>MET</b></span> | <span><b>ENGAGED</b></span> | <span>May 18 <b>MARRIAGE</b></span>
      </div>
      <p style="font-size:11px; opacity:0.6; margin-top:30px;">(Palanikumar: Tap screen for more magic)</p>
    `;
    document.body.appendChild(final);
    setInterval(updateTimer, 1000);
}

const starField=document.getElementById('starField');
for(let i=0;i<120;i++){
  const s=document.createElement('div');s.style.position='absolute';s.style.width='2px';s.style.height='2px';
  s.style.background='white';s.style.top=Math.random()*100+'%';s.style.left=Math.random()*100+'%';
  s.style.opacity=Math.random();starField.appendChild(s);
}
</script>
</body>
</html>
