<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>For RathiDevi ‚Ä¢ Palanikumar</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root { 
    --pink-rich: #ff0a54; 
    --pink-glow: rgba(255, 10, 84, 0.5);
    --bg: #0a0104; 
}

* { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; user-select: none; }

body { 
    margin: 0; padding: 0; min-height: 100svh; background: var(--bg); 
    font-family: 'Inter', sans-serif; color: #ffe5ec; 
    display: flex; align-items: center; justify-content: center; overflow: hidden; 
}

.vignette { position: fixed; inset: 0; background: radial-gradient(circle at center, transparent 0%, #000 95%); z-index: 1; pointer-events: none; }
canvas { position: fixed; inset: 0; pointer-events: none; z-index: 5; }

/* Bento Layout - Matching Your Screenshot */
.bento-grid { 
    position: relative; z-index: 10; width: 92vw; max-width: 400px; 
    display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; 
    transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1); 
}

.box { 
    background: rgba(255, 255, 255, 0.04); 
    border: 1px solid rgba(255, 255, 255, 0.08); 
    border-radius: 28px; padding: 25px; 
    backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
}

.header-box { 
    grid-column: span 2; text-align: left; 
    border-left: 3px solid var(--pink-rich); 
}
.header-box span { font-size: 10px; letter-spacing: 3px; color: var(--pink-rich); text-transform: uppercase; font-weight: 700; opacity: 0.8; }
.header-box h1 { font-family: 'Cinzel', serif; font-size: 32px; margin: 8px 0; color: var(--pink-rich); letter-spacing: 2px; }
.header-box p { font-size: 13px; font-style: italic; opacity: 0.7; margin: 0; }

#convince-msg { 
    grid-column: span 2; font-size: 12px; color: #ff85a2; 
    text-align: center; min-height: 50px; font-style: italic; 
    display: flex; align-items: center; justify-content: center;
    padding: 0 10px; opacity: 0.9;
}

.date-box { grid-column: span 1; text-align: center; padding: 20px 10px; }
.date-box span { font-size: 9px; color: var(--pink-rich); letter-spacing: 2px; font-weight: 700; display: block; margin-bottom: 8px; }
.date-box b { font-family: 'Cinzel', serif; font-size: 18px; color: white; }

.action-area { grid-column: span 2; display: flex; flex-direction: column; gap: 15px; margin-top: 10px; }

.btn { 
    width: 100%; padding: 20px; border-radius: 50px; border: none; 
    font-family: 'Inter', sans-serif; font-size: 15px; font-weight: 700; 
    cursor: pointer; transition: 0.3s;
}

#yes { 
    background: var(--pink-rich); color: white; 
    box-shadow: 0 10px 30px var(--pink-glow); 
    text-transform: uppercase;
}

#no { 
    background: rgba(255, 255, 255, 0.1); 
    color: #eee; 
    border: 1px solid rgba(255, 255, 255, 0.2);
    transition: clip-path 0.3s ease, transform 0.1s, opacity 0.3s;
}

.shake { animation: shake 0.2s ease-in-out; }
@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-6px) rotate(-1deg); }
    75% { transform: translateX(6px) rotate(1deg); }
}

/* FIX: PERFECT SVG HEART LOADING SCREEN */
#final-view { 
    position: fixed; inset: 0; display: none; flex-direction: column; 
    align-items: center; justify-content: center; z-index: 100; 
    text-align: center; background: var(--bg); opacity: 0; 
    transition: opacity 1s ease; 
}

.heart-container { position: relative; width: 100px; height: 100px; margin-bottom: 30px; }

.heart-svg {
    width: 100%; height: 100%; fill: var(--pink-rich);
    filter: drop-shadow(0 0 20px var(--pink-rich));
    animation: heartBeat 1.2s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
}

@keyframes heartBeat {
  0% { transform: scale(0.95); }
  10% { transform: scale(1.15); }
  20% { transform: scale(0.95); }
  35% { transform: scale(1.1); }
  50% { transform: scale(0.95); }
  100% { transform: scale(0.95); }
}

.progress-bar { width: 180px; height: 3px; background: #222; border-radius: 10px; overflow: hidden; margin: 20px 0; }
.progress-fill { width: 0%; height: 100%; background: var(--pink-rich); box-shadow: 0 0 15px var(--pink-rich); }

#final-view h2 { font-family: 'Cinzel', serif; font-size: 28px; color: var(--pink-rich); letter-spacing: 4px; margin-bottom: 40px; }
#final-view p { font-size: 10px; letter-spacing: 3px; opacity: 0.6; text-transform: uppercase; }

</style>
</head>
<body>

<div class="vignette"></div>
<canvas id="fireworks"></canvas>

<div class="bento-grid" id="grid">
    <div class="box header-box">
        <span>PROPOSAL DAY</span>
        <h1>RATHIDEVI</h1>
        <p>Palanikumar has a question for you... ‚ù§Ô∏è</p>
    </div>

    <div id="convince-msg">Will you make me the happiest man alive?</div>

    <div class="box date-box"><span>MET ON</span><b>APR 19</b></div>
    <div class="box date-box"><span>WEDDING</span><b>MAY 18</b></div>

    <div class="action-area">
        <button class="btn" id="yes">YES, FOREVER! üíç</button>
        <button class="btn" id="no">Thinking... ü§î</button>
    </div>
</div>

<div id="final-view">
    <h2>FOREVER COMMITTED</h2>
    
    <div class="heart-container">
        <svg class="heart-svg" viewBox="0 0 32 32">
            <path d="M16 28.5L14.1 26.8C7.33 20.62 3 16.5 3 11.5 3 7.36 6.36 4 10.5 4c2.34 0 4.58 1.1 6 2.83C17.92 5.1 20.16 4 22.5 4 26.64 4 30 7.36 30 11.5c0 5-4.33 9.12-11.1 15.3L16 28.5z"/>
        </svg>
    </div>

    <div class="progress-bar"><div class="progress-fill" id="p-fill"></div></div>
    <p>OPENING OUR SONG...</p>
</div>

<script>
const noBtn = document.getElementById('no');
const yesBtn = document.getElementById('yes');
const msgBox = document.getElementById('convince-msg');
const grid = document.getElementById('grid');
const finalView = document.getElementById('final-view');
const pFill = document.getElementById('p-fill');

// YOUR SPOTIFY LINK
const spotifyLink = "Https://open.spotify.com/track/5NEGfbKMcNuEWOzpWufScA?si=83BpK46dRl2JxfYJ2aZZTg"; 

const messages = [
    "I'll buy you the biggest, fluffiest Teddy Bear! üß∏",
    "We'll explore every cool place on your list! üåç",
    "I'll make you go 'Aww' & 'Haha' every single day! üòÑ",
    "I'll be your umbrella in every storm. ‚òî",
    "I'll remember every small detail that makes you smile. ‚ú®",
    "Home is wherever you are, RathiDevi. üè†",
    "Wait... the button is actually breaking! üò∞",
    "I'll never let a day go by without saying I love you. ‚ù§Ô∏è",
    "You're my soulmate, my best friend, my everything. ‚ôæÔ∏è",
    "The button is gone. There's only one answer. ‚ù§Ô∏è"
];

let clicks = 0;

// Jagged "Shatter" damage steps
const damageSteps = [
    "none", 
    "polygon(0% 15%, 15% 0%, 100% 0%, 100% 100%, 0% 100%)", 
    "polygon(0% 15%, 15% 0%, 85% 0%, 100% 15%, 100% 85%, 85% 100%, 0% 100%)", 
    "polygon(10% 20%, 20% 10%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 0% 90%)", 
    "polygon(15% 25%, 25% 15%, 75% 5%, 95% 25%, 100% 75%, 75% 95%, 5% 85%)", 
    "polygon(20% 30%, 30% 20%, 70% 10%, 90% 30%, 95% 70%, 70% 90%, 10% 80%)", 
    "polygon(30% 40%, 40% 30%, 65% 20%, 85% 40%, 90% 65%, 65% 85%, 20% 70%)", 
    "polygon(40% 50%, 50% 40%, 60% 30%, 80% 50%, 85% 60%, 60% 80%, 30% 60%)", 
    "polygon(45% 55%, 55% 45%, 55% 45%, 75% 55%, 80% 55%, 55% 75%, 40% 55%)", 
    "polygon(50% 50%, 55% 50%, 55% 50%, 60% 55%, 60% 55%, 55% 60%, 50% 55%)", 
    "none" 
];

noBtn.addEventListener('click', () => {
    if (clicks < 10) {
        noBtn.classList.add('shake');
        setTimeout(() => noBtn.classList.remove('shake'), 200);
        msgBox.innerHTML = messages[clicks];
        clicks++;
        noBtn.style.clipPath = damageSteps[clicks];
        noBtn.style.opacity = (1.1 - (clicks/10)); 
        
        if (clicks === 10) {
            setTimeout(() => { noBtn.style.display = 'none'; }, 300);
        }
    }
});

yesBtn.onclick = () => {
    grid.style.opacity = '0';
    grid.style.transform = 'scale(0.95)';
    setTimeout(() => {
        grid.style.display = 'none';
        finalView.style.display = 'flex';
        setTimeout(() => { finalView.style.opacity = '1'; }, 100);
        startCelebration();
        
        let w = 0;
        const bar = setInterval(() => {
            w++;
            pFill.style.width = w + '%';
            if(w >= 100) {
                clearInterval(bar);
                window.location.href = spotifyLink;
            }
        }, 60); 
    }, 800);
};

const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
let particles = [];
function startCelebration() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    animate();
}
function animate() {
    ctx.fillStyle = 'rgba(10, 1, 4, 0.2)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    if (Math.random() < 0.2) {
        const x = Math.random() * canvas.width;
        for(let i=0; i<20; i++) {
            particles.push({
                x: x, y: canvas.height,
                vx: Math.random() * 4 - 2, vy: -Math.random() * 10 - 5,
                life: 1, c: '#ff0a54'
            });
        }
    }
    particles.forEach((p, i) => {
        p.x += p.vx; p.y += p.vy; p.vy += 0.12; p.life -= 0.015;
        ctx.globalAlpha = p.life;
        ctx.fillStyle = p.c;
        ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, Math.PI*2); ctx.fill();
        if(p.life <= 0) particles.splice(i, 1);
    });
    requestAnimationFrame(animate);
}
</script>
</body>
</html>
